<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
	<link rel="stylesheet" href="style.css">
	<script src="jquery-2.2.3.js" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>

	<title>Document</title>
</head>

<body>
	<!-- <div id="header"></div> -->
	<div id="hoteles"></div>
	<div id="map"></div>

	<!-- Modal Info de Alojamiento-->
	<div class="modal fade" id="popupInfo" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="infoTitle"></h4></div>
				<div id="infoBody" class="modal-body"></div>
				<div id="infoDescription"></div>
				<div class="row" id="info">
					<div class="col-lg-4">
						<div class="info"><span class="glyphicon glyphicon-home"></span>
							<span id="infoAddress"></span></div>
						<div class="info"><span class="glyphicon glyphicon-envelope"></span>
							<span id="infoEmail"></span></div>
						<div class="info"><span class="glyphicon glyphicon-earphone"></span>
							<span id="infoPhone"></span></div>
						<div class="info"><span class="glyphicon glyphicon-globe"></span>
							<span id="infoWeb"></span></div>
					</div>
					<div class="col-lg-8">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item">
									<img src="http://www.esmadrid.com/sites/default/files/recursosturisticos/alojamientos/AC_Avenida_de_America1_alta.jpg">
								</div>
								<div class="item">
									<img src="http://www.esmadrid.com/sites/default/files/recursosturisticos/alojamientos/AC_Avenida_de_America0_alta.jpg">
								</div>
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Carga del scripts propios -->
	<script src="map.js" charset="utf-8"></script>
	<script src="script.js" charset="utf-8"></script>
</body>

</html>
